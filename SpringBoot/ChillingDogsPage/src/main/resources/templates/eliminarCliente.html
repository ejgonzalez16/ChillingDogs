<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <title>Eliminar Cliente</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles_verClienteyMascotas.css">
    <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script_mascota.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <!--Lo hace responsive al navbar-->
            <button class="navbar-toggler black" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="#">
                <img src="/sources/logo.png" alt="logo" width="80px">
                <h1>Chilling Dogs</h1>
            </a>
        </nav>
    </header>
    <main>
        <h1>Dile bye bye a un cliente</h1>
        <form th:action="@{/clientes/eliminar}" method="post">
            <input type="number" name="cedulaCliente" placeholder="Cédula" id="cedulaField" required>
            <button type="submit" id="btnForm"><svg class="w-6 h-6" fill="#004455" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"/></svg></button>
        </form>
        <a href="http://localhost:8099/landing"><button id="btnVolver">Volver</button></a>
    </main>
    <footer>
        <div class="logoIdioma">
            <img src="/sources/logo.png" alt="logo" width="160px">
            <select name="idioma" id="SeleccionaIdioma">
                <option value="esp">Español</option>
                <option value="eng">Inglés</option>
            </select>
        </div>
        <div class="copyContactos">
            <section class="contactos">
                <article>
                    <h5>Portal</h5>
                    <div class="tarjeta">
                        <img src="/sources/administrador.svg" alt="">
                        <p>Administrador</p>
                    </div>

                    <div class="tarjeta">
                        <img src="/sources/veterinarios.svg" alt="">
                        <p>Veterinarios</p>
                    </div>
                </article>

                <article>
                    <h5>Compañia</h5>
                    <div class="tarjeta">
                        <img src="/sources/sobre-nosotros.svg" alt="">
                        <p>Sobre Nosotros</p>
                    </div>

                    <div class="tarjeta">
                        <img src="/sources/nuestros-servicios.svg" alt="">
                        <p>Nuestros Servicios</p>
                    </div>
                </article>

                <article>
                    <h5>Contáctanos</h5>
                    <div class="tarjeta">
                        <img src="/sources/telefono.svg" alt="">
                        <p>+57 300 331 4403</p>
                    </div>

                    <div class="tarjeta">
                        <img src="/sources/mail.svg" alt="">
                        <p>contacto@chilling_dogs.com</p>
                    </div>
                </article>
            </section>
            <div class="down-footer">
                <ul class="copyright">
                    &copy; 2024 Chilling Dogs
                    <li>Privacidad</li>
                    <li>Términos y condiciones</li>
                </ul>
                <article class="redesSociales">
                    <img src="/sources/instagram.svg" alt="" width="20px">
                    <img src="/sources/facebook.svg" alt="" width="20px">
                    <img src="/sources/linkedin.svg" alt="" width="15px">
                    <img src="/sources/youtube.svg" alt="" width="20px">
                </article>
            </div>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar cliente</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles_registrarCliente.css">
    <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script_registrarCliente.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <!--Lo hace responsive al navbar-->
            <button class="navbar-toggler black" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="#">
                <img src="/sources/logo.png" alt="logo" width="80px">
                <h1>Chilling Dogs</h1>
            </a>
        </nav>
    </header>

    <main>
        <section>
            <form th:object="${cliente}" th:action="@{/clientes/registrar}" method="post">
                <h1>Registra un nuevo cliente</h1>
                <div class="contenedorForm">
                    <table>
                        <tbody>
                            <tr>
                                <td class="imagenEstado">
                                    <svg class="w-6 h-6" fill="#686583" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"> <g><rect fill="none" height="24" width="24"/></g><g><g><path d="M9,14c1.65,0,3-1.35,3-3s-1.35-3-3-3s-3,1.35-3,3S7.35,14,9,14z M9,10c0.54,0,1,0.46,1,1s-0.46,1-1,1s-1-0.46-1-1 S8.46,10,9,10z"/><path d="M22,3H2C0.9,3,0,3.9,0,5v14c0,1.1,0.9,2,2,2h20c1.1,0,1.99-0.9,1.99-2L24,5C24,3.9,23.1,3,22,3z M4.54,19 c1.1-1.22,2.69-2,4.46-2s3.36,0.78,4.46,2H4.54z M22,19h-6.08c-1.38-2.39-3.96-4-6.92-4s-5.54,1.61-6.92,4H2V5h20V19z"/><polygon points="15.78,11.15 17.25,10.3 17.25,12 18.75,12 18.75,10.3 20.22,11.15 20.97,9.85 19.5,9 20.97,8.15 20.22,6.85 18.75,7.7 18.75,6 17.25,6 17.25,7.7 15.78,6.85 15.03,8.15 16.5,9 15.03,9.85"/></g></g> </svg> 
                                </td>
                                <td class="celdaSinPadding">
                                    Cédula
                                </td>
                                <td>
                                    <input th:field="${cliente.cedula}" type="number" id="cedula" name="cedula" placeholder="Cedula" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="imagenEstado">
                                    <svg class="w-6 h-6" fill="#686583" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2s-2-.9-2-2s.9-2 2-2m0 9c2.7 0 5.8 1.29 6 2v1H6v-.99c.2-.72 3.3-2.01 6-2.01m0-11C9.79 4 8 5.79 8 8s1.79 4 4 4s4-1.79 4-4s-1.79-4-4-4zm0 9c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"/></svg>
                                </td>
                                <td class="celdaSinPadding">
                                    Nombre
                                </td>
                                <td>
                                    <input th:field="${cliente.nombre}" type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="imagenEstado">
                                    <svg class="w-6 h-6" fill="#686583" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 4.99L4 6h16zm0 12H4V8l8 5l8-5v10z"/></svg>
                                </td>
                                <td class="celdaSinPadding">
                                    Correo
                                </td>
                                <td>
                                    <input th:field="${cliente.correo}" type="email" id="email" name="email" placeholder="Correo" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="imagenEstado">
                                    <svg class="w-6 h-6" fill="#686583" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16 1H8C6.34 1 5 2.34 5 4v16c0 1.66 1.34 3 3 3h8c1.66 0 3-1.34 3-3V4c0-1.66-1.34-3-3-3zm1 17H7V4h10v14zm-3 3h-4v-1h4v1z"/></svg>
                                </td>
                                <td class="celdaSinPadding">
                                    Celular
                                </td>
                                <td>
                                    <input th:field="${cliente.celular}" type="number" id="celular" name="celular" placeholder="Celular" required>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="contenedorimg">
                        <svg id="clienteFoto" class="w-6 h-6" fill="#686583" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 12c1.65 0 3-1.35 3-3s-1.35-3-3-3s-3 1.35-3 3s1.35 3 3 3zm0-4c.55 0 1 .45 1 1s-.45 1-1 1s-1-.45-1-1s.45-1 1-1zm6 8.58c0-2.5-3.97-3.58-6-3.58s-6 1.08-6 3.58V18h12v-1.42zM8.48 16c.74-.51 2.23-1 3.52-1s2.78.49 3.52 1H8.48zM19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/></svg>
                        <input th:field="${cliente.foto}" type="text" id="foto" name="foto" placeholder="Foto" required>
                    </div>
                </div>
                <div class="contenedorBoton"><button type="submit" id="btnRegistro">Registrar</button></div>
            </form>
        </section>
        <a href="http://localhost:8099/landing"><button id="btnVolver">Volver</button></a>
    </main>

    <footer>
        <div class="logoIdioma">
            <img src="/sources/logo.png" alt="logo" width="160px">
            <select name="idioma" id="SeleccionaIdioma">
                <option value="esp">Español</option>
                <option value="eng">Inglés</option>
            </select>
        </div>

        <div class="copyContactos">
            <section class="contactos">
                <article>
                    <h5>Portal</h5>
                    <div class="tarjeta">
                        <img src="/sources/administrador.svg" alt="">
                        <p>Administrador</p>
                    </div>

                    <div class="tarjeta">
                        <img src="/sources/veterinarios.svg" alt="">
                        <p>Veterinarios</p>
                    </div>
                </article>

                <article>
                    <h5>Compañia</h5>
                    <div class="tarjeta">
                        <img src="/sources/sobre-nosotros.svg" alt="">
                        <p>Sobre Nosotros</p>
                    </div>

                    <div class="tarjeta">
                        <img src="/sources/nuestros-servicios.svg" alt="">
                        <p>Nuestros Servicios</p>
                    </div>
                </article>

                <article>
                    <h5>Contáctanos</h5>
                    <div class="tarjeta">
                        <img src="/sources/telefono.svg" alt="">
                        <p>+57 300 331 4403</p>
                    </div>

                    <div class="tarjeta">
                        <img src="/sources/mail.svg" alt="">
                        <p>contacto@chilling_dogs.com</p>
                    </div>
                </article>
            </section>



            <div class="down-footer">
                <ul class="copyright">
                    &copy; 2024 Chilling Dogs
                    <li>Privacidad</li>
                    <li>Términos y condiciones</li>
                </ul>
                <article class="redesSociales">
                    <img src="/sources/instagram.svg" alt="" width="20px">
                    <img src="/sources/facebook.svg" alt="" width="20px">
                    <img src="/sources/linkedin.svg" alt="" width="15px">
                    <img src="/sources/youtube.svg" alt="" width="20px">
                </article>
            </div>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi mascota</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles_mascota.css">
    <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <!--Lo hace responsive al navbar-->
            <button class="navbar-toggler black" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="/landing">
                <img src="/sources/logo.png" alt="logo" width="80px">
                <h1>Chilling Dogs</h1>
            </a>

            <div class="collapse navbar-collapse" id="navbar">
                <!-- Alinear items a la derecha utilizando ms-auto -->
                <div class="ms-auto navigation">
                    <a class="button bg-dark" href="/login">
                        <img th:src="${mascota.cliente.foto}" th:alt="|${mascota.cliente.nombre}|">
                        <div class="logout">Cerrar Sesión</div>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="seccionPeludo">
            <h1 th:text="|Revisa el estado de ${mascota.nombre}|"></h1>
            <div class = "estadoPeludo">
                <table>
                    <tbody>
                    <tr>
                        <td class="imagenEstado">
                            <img src="/sources/estado.svg" alt="estado" height="24px">
                        </td>
                        <td class="celdaSinPadding">
                            Estado
                        </td>
                        <td>
                            <button th:if="${mascota.estado} == 'Activo'" class = "estadoActivo">Activo</button>
                            <button th:if="${mascota.estado} == 'Inactivo'" class = "estadoInactivo">Inactivo</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="imagenEstado">
                            <img class="imagenEstado" src="/sources/raza.svg" alt="raza" height="24px">
                        </td>
                        <td class="celdaSinPadding">
                            Raza
                        </td>
                        <td th:text="${mascota.raza}"></td>
                    </tr>
                    <tr>
                        <td class="imagenEstado">
                            <img class="imagenEstado" src="/sources/edad.svg" alt="raza" height="24px">
                        </td>
                        <td class="celdaSinPadding">
                            Edad
                        </td>
                        <td th:text="|${mascota.edad} añitos|"></td>
                    </tr>
                    <tr>
                        <td class="imagenEstado">
                            <img class="imagenEstado" src="/sources/peso.svg" alt="raza" height="24px">
                        </td>
                        <td class="celdaSinPadding">
                            Peso
                        </td>
                        <td th:text="|${mascota.peso} kg|"></td>
                    </tr>
                    <tr>
                        <td class="imagenEstado">
                            <img class="imagenEstado" src="/sources/enfermedad.svg" alt="raza" height="24px">
                        </td>
                        <td class="celdaSinPadding">
                            Malestar
                        </td>
                        <td th:text="${mascota.enfermedad}"></td>
                    </tr>
                    <tr>
                        <td class="imagenEstado">
                            <img class="imagenEstado userImg" th:src="${mascota.cliente.foto}" th:alt="|Imagen de ${mascota.cliente.nombre}|" height="24px" width="24px">
                        </td>
                        <td class="celdaSinPadding">
                            Dueño
                        </td>
                        <td th:text="${mascota.cliente.nombre}"></td>
                    </tr>
                    </tbody>
                </table>
                <img class="peludo-img" alt="Perro de Undefined" th:src="${mascota.foto}">
            </div>
        </section>
        <a th:href="@{/mascotas/mis-mascotas/{cedula}(cedula=${mascota.cliente.cedula})}"><button>Volver</button></a>
    </main>

    <footer>
        <div class="logoIdioma">
            <img src="/sources/logo.png" alt="logo" width="160px">
            <select name="idioma" id="SeleccionaIdioma">
                <option value="esp">Español</option>
                <option value="eng">Inglés</option>
            </select>
        </div>

        <div class="copyContactos">
            <section class="contactos">
                <article>
                    <h5>Portal</h5>
                    <div class="tarjeta">
                        <img src="/sources/administrador.svg" alt="">
                        <p>Administrador</p>
                    </div>

                    <div class="tarjeta">
                        <img src="/sources/veterinarios.svg" alt="">
                        <p>Veterinarios</p>
                    </div>
                </article>

                <article>
                    <h5>Compañia</h5>
                    <div class="tarjeta">
                        <img src="/sources/sobre-nosotros.svg" alt="">
                        <p>Sobre Nosotros</p>
                    </div>

                    <div class="tarjeta">
                        <img src="/sources/nuestros-servicios.svg" alt="">
                        <p>Nuestros Servicios</p>
                    </div>
                </article>

                <article>
                    <h5>Contáctanos</h5>
                    <div class="tarjeta">
                        <img src="/sources/telefono.svg" alt="">
                        <p>+57 300 331 4403</p>
                    </div>

                    <div class="tarjeta">
                        <img src="/sources/mail.svg" alt="">
                        <p>contacto@chilling_dogs.com</p>
                    </div>
                </article>
            </section>



            <div class="down-footer">
                <ul class="copyright">
                    &copy; 2024 Chilling Dogs
                    <li>Privacidad</li>
                    <li>Términos y condiciones</li>
                </ul>
                <article class="redesSociales">
                    <img src="/sources/instagram.svg" alt="" width="20px">
                    <img src="/sources/facebook.svg" alt="" width="20px">
                    <img src="/sources/linkedin.svg" alt="" width="15px">
                    <img src="/sources/youtube.svg" alt="" width="20px">
                </article>
            </div>
        </div>
    </footer>
</body>
</html>

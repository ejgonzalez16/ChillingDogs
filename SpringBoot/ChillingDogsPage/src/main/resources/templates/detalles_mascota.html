<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalles Completos</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles_detalles_completos.css">
    <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script_detalles_completos.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <!--Lo hace responsive al navbar-->
            <button class="navbar-toggler black" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <a class="navbar-brand" href="#">
                <img src="/sources/logo.png" alt="logo" width="80px">
                <h1>Chilling Dogs</h1>
            </a>
        </nav>
    </header>
    
    <main>
        <section id="seccionPeludo">
            <h1 th:text="|Estado de ${mascota.mascota.nombre}|"></h1>
            <div class = "estadoPeludo">
                <table>
                    <tbody>
                    <tr>
                        <td class="imagenEstado">
                            <img src="/sources/estado.svg" alt="estado" height="24px">
                        </td>
                        <td class="celdaSinPadding">
                            Estado
                        </td>
                        <td>
                            <button th:if="${mascota.mascota.estado} == 'Activo'" class = "estadoActivo">Activo</button>
                            <button th:if="${mascota.mascota.estado} == 'Inactivo'" class = "estadoInactivo">Inactivo</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="imagenEstado">
                            <img class="imagenEstado" src="/sources/raza.svg" alt="raza" height="24px">
                        </td>
                        <td class="celdaSinPadding">
                            Raza
                        </td>
                        <td th:text="${mascota.mascota.raza}"></td>
                    </tr>
                    <tr>
                        <td class="imagenEstado">
                            <img class="imagenEstado" src="/sources/edad.svg" alt="raza" height="24px">
                        </td>
                        <td class="celdaSinPadding">
                            Edad
                        </td>
                        <td th:text="|${mascota.mascota.edad} añitos|"></td>
                    </tr>
                    <tr>
                        <td class="imagenEstado">
                            <img class="imagenEstado" src="/sources/peso.svg" alt="raza" height="24px">
                        </td>
                        <td class="celdaSinPadding">
                            Peso
                        </td>
                        <td th:text="|${mascota.mascota.peso} kg|"></td>
                    </tr>
                    <tr>
                        <td class="imagenEstado">
                            <img class="imagenEstado" src="/sources/enfermedad.svg" alt="raza" height="24px">
                        </td>
                        <td class="celdaSinPadding">
                            Malestar
                        </td>
                        <td th:text="${mascota.mascota.enfermedad}"></td>
                    </tr>
                    <tr>
                        <td class="imagenEstado">
                            <img class="imagenEstado userImg" th:src="${cliente.foto}" th:alt="|Imagen de ${cliente.nombre}|" height="24px">
                        </td>
                        <td class="celdaSinPadding">
                            Dueño
                        </td>
                        <td th:text="${mascota.nombreDueno}"></td>
                    </tr>
                    </tbody>
                </table>
                <img th:alt="|Perro de ${mascota.nombreDueno}|" th:src="${mascota.mascota.foto}" class="imagenPeludo">
            </div>
        </section>

        <section class="seccionDueno">
            <h1 th:text="|Dueño de ${mascota.mascota.nombre}|"></h1>
            <article class="datosDueno">
                <section class="imagenesDueno" id="seccionImagenes">
                    <img class="imagenDueno userImg" th:src="${cliente.foto}" th:alt="|Imagen de ${cliente.nombre}|">
                </section>

                <section class="datosNumericos" id="seccionNumericos">
                    <article>
                        <div class="datoDueno  espacioTitulo espacioEntreDatosDer">
                            <h3>Cédula</h3>
                            <p th:text="${cliente.cedula}"></p>
                        </div>

                        <div class="datoDueno espacioEntreDatosArriba espacioEntreDatosDer">
                            <h3>Nombre</h3>
                            <p th:text="${cliente.nombre}"></p>
                        </div>

                    </article>

                    <article class="columnaDosDatos">
                        <div class="datoDueno espacioTitulo">
                            <h3>Correo</h3>
                            <p th:text="${cliente.correo}"></p>
                        </div>

                        <div class="datoDueno espacioEntreDatosArriba">
                            <h3>Celular</h3>
                            <p th:text="${cliente.celular}"></p>
                        </div>
                    </article>
                </section>


            </article>

        </section>
        <a href="http://localhost:8099/mascotas/buscar"><button>Volver</button></a>
    </main>
    
    <footer>
        <div class="logoIdioma">
            <img src="/sources/logo.png" alt="logo" width="160px">
            <select name="idioma" id="SeleccionaIdioma">
                <option value="esp">Español</option>
                <option value="eng">Inglés</option>
            </select>
        </div>
    
        <div class="copyContactos">
            <section class="contactos">
                <article>
                    <h5>Portal</h5>
                    <div class="tarjeta">
                        <img src="/sources/administrador.svg" alt="">
                        <p>Administrador</p>
                    </div>
    
                    <div class="tarjeta">
                        <img src="/sources/veterinarios.svg" alt="">
                        <p>Veterinarios</p>
                    </div>
                </article>
    
                <article>
                    <h5>Compañia</h5>
                    <div class="tarjeta">
                        <img src="/sources/sobre-nosotros.svg" alt="">
                        <p>Sobre Nosotros</p>
                    </div>
    
                    <div class="tarjeta">
                        <img src="/sources/nuestros-servicios.svg" alt="">
                        <p>Nuestros Servicios</p>
                    </div>
                </article>
    
                <article>
                    <h5>Contáctanos</h5>
                    <div class="tarjeta">
                        <img src="/sources/telefono.svg" alt="">
                        <p>+57 300 331 4403</p>
                    </div>
    
                    <div class="tarjeta">
                        <img src="/sources/mail.svg" alt="">
                        <p>contacto@chilling_dogs.com</p>
                    </div>
                </article>
            </section>
    
    
    
            <div class="down-footer">
                <ul class="copyright">
                    &copy; 2024 Chilling Dogs
                    <li>Privacidad</li>
                    <li>Términos y condiciones</li>
                </ul>
                <article class="redesSociales">
                    <img src="/sources/instagram.svg" alt="" width="20px">
                    <img src="/sources/facebook.svg" alt="" width="20px">
                    <img src="/sources/linkedin.svg" alt="" width="15px">
                    <img src="/sources/youtube.svg" alt="" width="20px">
                </article>
            </div>
        </div>
    </footer>
</body>
</html>
